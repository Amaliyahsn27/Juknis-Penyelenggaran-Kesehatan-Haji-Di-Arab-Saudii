<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer eBook - Tajam di Zoom</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    canvas {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      height: auto;
      image-rendering: optimizeQuality;
    }

    @media print {
      body {
        display: none !important;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="pdf-container"></div>

  <script>
    const url = 'Juknis Penyelenggaran Kesehatan Haji Di Arab Saudi.pdf';

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const container = document.getElementById('pdf-container');

    const HIGH_DPI_SCALE = 2.5; // lebih tinggi = lebih tajam

    pdfjsLib.getDocument(url).promise.then(pdf => {
      const totalPages = pdf.numPages;

      for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
        pdf.getPage(pageNumber).then(page => {
          const viewport = page.getViewport({ scale: HIGH_DPI_SCALE });

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');

          canvas.width = viewport.width;
          canvas.height = viewport.height;
          canvas.style.width = `${viewport.width / HIGH_DPI_SCALE}px`;
          canvas.style.height = `${viewport.height / HIGH_DPI_SCALE}px`;

          container.appendChild(canvas);

          page.render({
            canvasContext: context,
            viewport: viewport
          });
        });
      }
    }).catch(error => {
      console.error('Gagal memuat PDF:', error);
    });

    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey && ['s', 'p', 'u'].includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
        alert('Aksi ini tidak diizinkan.');
      }
    });
  </script>
</body>
</html>
