<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer eBook Scroll Vertikal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: sans-serif;
      overflow-x: hidden; /* cegah scroll ke samping */
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      gap: 24px;
    }

    canvas {
      max-width: 100%;        /* agar tidak lebih lebar dari layar */
      height: auto;           /* pertahankan rasio */
      border: 1px solid #ccc;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #loading {
      text-align: center;
      font-size: 1.2rem;
      margin: 2rem;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="loading">Sedang memuat eBook...</div>
  <div id="pdf-container" style="display: none;"></div>

  <script>
    const url = 'Juknis Penyelenggaran Kesehatan Haji Di Arab Saudi.pdf';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const container = document.getElementById('pdf-container');
    const loadingText = document.getElementById('loading');

    function renderPage(pdf, pageNumber) {
      pdf.getPage(pageNumber).then(page => {
        const scale = 1.5;
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        // Untuk responsif: set style width agar canvas mengikuti max 100%
        canvas.style.width = '100%';
        canvas.style.height = 'auto';

        container.appendChild(canvas);

        page.render({
          canvasContext: context,
          viewport: viewport
        }).promise.then(() => {
          if (pageNumber < pdf.numPages) {
            renderPage(pdf, pageNumber + 1);
          } else {
            loadingText.style.display = 'none';
            container.style.display = 'flex';
          }
        });
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      renderPage(pdf, 1);
    }).catch(error => {
      loadingText.textContent = 'Gagal memuat PDF.';
      console.error(error);
    });

    // Cegah shortcut simpan, print, inspect
    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey && ['s', 'p', 'u'].includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
        alert('Aksi ini tidak diperbolehkan.');
      }
    });
  </script>
</body>
</html>
