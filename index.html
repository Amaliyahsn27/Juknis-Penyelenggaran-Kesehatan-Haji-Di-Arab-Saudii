<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer e-book </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #pdf-container {
      max-width: 100%;
      padding: 16px;
    }

    canvas {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      display: block;
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    @media print {
      body {
        display: none !important;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="pdf-container"></div>

  <script>
    const url = 'Juknis Penyelenggaran Kesehatan Haji Di Arab Saudi.pdf';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const container = document.getElementById('pdf-container');

    pdfjsLib.getDocument(url).promise.then(pdf => {
      const totalPages = pdf.numPages;

      for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
        pdf.getPage(pageNumber).then(page => {
          const scale = 1.5; // Tidak terlalu besar, cukup tajam
          const viewport = page.getViewport({ scale });

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          container.appendChild(canvas);

          page.render({
            canvasContext: context,
            viewport: viewport
          });
        });
      }
    }).catch(error => {
      console.error('Gagal memuat PDF:', error);
    });

    // Blokir shortcut tertentu
    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey && ['s', 'p', 'u'].includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
        alert('Aksi ini tidak diizinkan.');
      }
    });
  </script>
</body>
</html>
